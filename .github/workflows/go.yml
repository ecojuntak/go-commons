name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup make
      run: sudo apt-get update && sudo apt-get install -y build-essential git curl
      
    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
        
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make vendor

    - name: Test
      run: make test
      
    - name: Integration Test
      env:
        TEST_DOCKER_HOST: ${{ secrets.TEST_DOCKER_HOST }}
        TEST_DOCKER_REGISTRIES: ${{ secrets.TEST_DOCKER_REGISTRIES }}
      run: make integration-test
